<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>图片裁剪</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.imgbag{
				width: 500px;
				height: 300px;
				position: relative;
				background: #000;
			}
			.imgbag img{
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				cursor: crosshair;
			}
			img.niceimg{
				opacity: 0.6;
			}
			img.clipimg{
				clip: rect(0px,0px,0px,0px);
				/*clip:rect(0px,60px,200px,0px)*/
			}
			.viewport{
				position: absolute;
				width: 0px;
				height: 0px;
				border: 1px dotted #f00;
				cursor: all-scroll;
			}
			.viewport span{
				display: inline-block;
				position: absolute;
				background: #fff;
				width: 8px;
				height: 8px;
				border-radius: 4px;
			}
			span.ltop{
				top: -4px;
				left: -4px;
				cursor: nw-resize;
			}
			span.rtop{
				top: -4px;
				right: -4px;
				cursor: ne-resize;
			}
			span.lcen{
				top: 50%;
				left: -4px;
				margin-top: -4px;
				cursor: w-resize;
			}
			span.rcen{
				top: 50%;
				right: -4px;
				margin-top: -4px;
				cursor: e-resize;
			}
			span.lbot{
				bottom: -4px;
				left: -4px;
				cursor: sw-resize;
			}
			span.rbot{
				bottom: -4px;
				right: -4px;
				cursor: se-resize;
			}
			span.top{
				left: 50%;
				margin-left: -4px;
				top: -4px;
				cursor: n-resize;
			}
			span.bot{
				left: 50%;
				margin-left: -4px;
				bottom: -4px;
				cursor: s-resize;
			}
		</style>
	</head>
	<body>
		<img src="img/rp.jpg" class="niceimg" ondragstart="return false"/>
	</body>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/xq_catimg.js"></script>
</html>
